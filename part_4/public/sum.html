<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> (ﾉ๑•̀д•́๑)ﾉ Please enter a positive integer </h1>
    <br>
    <input type="text" name="number" id="userInput">
    <button type="button" id="go-btn">Go</button>
    <br>
    <p></p>

    <script>
        const btn = document.querySelector("#go-btn");
        const content = document.querySelector("p");

        btn.addEventListener("click", getResult);

        function getResult() {
            let num = document.querySelector("#userInput").value;
            let url = `http://localhost:3000/getData?number=${num}`;
            fetch(url)
                .then((response) => response.text())
                .then((data) => (content.textContent = `The result is ${data}`));
        }
    </script>
</body>

</html>
